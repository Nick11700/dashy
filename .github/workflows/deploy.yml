name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        run: |
          az acr login --name ca1125cc4fa4acr

      - name: Build and Push Docker Image
        run: |
          docker build -t ca1125cc4fa4acr.azurecr.io/dashy:latest -f Dockerfile .
          docker push ca1125cc4fa4acr.azurecr.io/dashy:latest

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          azureCredentials: ${{ secrets.AZURE_CREDENTIALS }}
          containerAppName: task4containerapp
          resourceGroup: CIT2510-Project
          imageToDeploy: ca1125cc4fa4acr.azurecr.io/dashy:latest
